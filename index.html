<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Meme Generator - João Andrade Jr</title>
</head>
<body>
  <header>
    <h1>Projeto Meme Generator - João Andrade Junior</h1>
  </header>
    <section>
      <div>
        <div class="inputs">
          <label for="texto">Digite o texto na caixa ao lado </label>
          <input type="text" name="texto" id="text-input" maxlength="60">
        </div>
        <div class="inputs">
          <label for="foto">Selecione a foto </label>
          <input type="file" accept="image" name="foto" id="meme-insert">
        </div>
      </div>
    </section>
    <section id="meme-image-container" class="meme-image-container">
      <img src="" alt="" id="meme-image">
      <div id="text-container">
        <p id="meme-text"></p>
      </div>
    </section>
    <div class="muda-fonte">
      Estilos personalizados
    </div>
    <div>
      <div class="icones">
        <input type="button" value="Fire" id="fire" class="padrao-icones fire">
        <input type="button" value="Water" id="water" class="padrao-icones water">
        <input type="button" value="Earth" id="earth" class="padrao-icones earth">
      </div>
    </div>
    <div>
      <div class="muda-fonte">
        Memes pré prontos
      </div>
      <div>
        <div class="pre-prontos" id="pre1"></div>
        <div class="pre-prontos" id="pre2"></div>
        <div class="pre-prontos" id="pre3"></div>
        <div class="pre-prontos" id="pre4"></div>
      </div>
    </div>
  <footer>
    <div>
      &copy; João Andrade Junior - Aluno Trybe/turma 7
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
