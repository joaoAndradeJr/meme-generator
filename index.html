<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Meme Generator - João Andrade Jr</title>
</head>
<body>
  <header class="topo">
    <h1>Projeto Meme Generator - João Andrade Junior</h1>
  </header>
    <section class="insercao">
      <div>
        <label for="texto">Digite o texto na caixa ao lado </label>
        <input type="text" name="texto" id="text-input">
      </div>
      <div>
        <label for="foto">Selecione a foto </label>
        <input type="file" accept="image" name="foto" id="insere-foto">
      </div>
    </section>
    <section id="meme-image-container">
      <div id="campo-meme" class="campo-meme">
        <img src="" alt="" id="imagem-meme">
        <div class="meme-text">
          <label for="meme-text" id="texto-meme"></label>
        </div>
      </div>
      <div class="separadores">
        Estilos personalizados
      </div>
      <div class="icones">
        <div class="icones">
          <input type="button" value="Fire" id="fire" class="padrao-icones">
        </div>
        <div class="icones">
          <input type="button" value="Water" id="water" class="padrao-icones">
        </div>
        <div class="icones">
          <input type="button" value="Earth" id="earth" class="padrao-icones">
        </div>
      </div>
      <div>
        <div>
          pré prontos
        </div>
        <div>
          memes pre prontos
        </div>
      </div>
    </section>
  <footer>
    <div class="rodape">
      &copy; João Andrade Junior - Aluno Trybe/turma 7
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
